{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'polls\bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'polls\all.min.css' %}"/>
    {% block head %}
    {% endblock %}
</head>
<body>
    <div class="container">
        <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-primary">
          <a class="navbar-brand" href="#">Polls.com</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">New Poll</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" tabindex="-1"><i class="fa fa-user" aria-hidden="true"></i></a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search">
              <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </nav>
    </div>
    {% block content %}
    {% endblock %}
    <script src="{% static 'polls\jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'polls\bootstrap.min.js' %}"></script>
    {% block javascript %}
    {% endblock %}
</body>
</html>
